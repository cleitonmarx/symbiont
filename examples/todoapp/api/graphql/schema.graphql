type Todo {
  id: UUID!
  title: String!
  status: TodoStatus!
  due_date: String!
  created_at: Time!
  updated_at: Time!
}

type TodoPage {
  items: [Todo!]!
  page: Int!
  nextPage: Int
  previousPage: Int
}

enum TodoStatus {
  OPEN
  DONE
}

type Query {
  listTodos(status: TodoStatus, page: Int! = 1, pageSize: Int! = 50): TodoPage!
}

type Mutation {
  markTodosDone(ids: [UUID]!): Boolean!
  deleteTodos(ids: [UUID]!): Boolean!
}

scalar UUID
scalar Time