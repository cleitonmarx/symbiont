query ListTodos($status: TodoStatus, $query: String, $page: Int!, $pageSize: Int!) {
  listTodos(status: $status, query: $query, page: $page, pageSize: $pageSize) {
    items {
      id
      title
      status
      due_date
      #created_at
      #updated_at
    }
    page
    nextPage
    previousPage
  }
}