name: Todo App CI

on:
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version-file: ./examples/todoapp/go.mod
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.8
          working-directory: ./examples/todoapp
          
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          cache: false
      - name: go vet
        run: |
          cd examples/todoapp
          go vet -x ./...
      - name: Check Formatting
        run: |
          cd examples/todoapp
          test -z "$(gofmt -s -l . | tee /dev/stderr)"
      - name: Run Unit Tests with Coverage
        run: |
          cd examples/todoapp
          go test -v -race -covermode=atomic -coverprofile=coverage.txt ./...
      - name: Upload coverage reports to Codecov
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./examples/todoapp/coverage.txt


  integration-tests:
    timeout-minutes: 30
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version-file: ./examples/todoapp/go.mod
          cache: true
          cache-dependency-path: ./examples/todoapp/go.sum
      
      - name: Install Docker Model Plugin
        if: ${{ runner.os == 'Linux' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl gnupg
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          sudo chmod a+r /etc/apt/keyrings/docker.gpg
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
            $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-model-plugin

      - name: Run Integration Tests
        run: |
          cd examples/todoapp
          go test -tags=integration -v -timeout 30m ./tests/integration/...