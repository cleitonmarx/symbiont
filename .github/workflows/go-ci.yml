name: Go CI Tests

on:
  pull_request:
    branches:
      - main 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 

      - name: Set up Go environment
        uses: actions/setup-go@v5
        with:
          go-version: '1.25' 

      - name: Download Go modules
        run: go mod download

      - name: Run Tests
        run: go test -v -race ./...